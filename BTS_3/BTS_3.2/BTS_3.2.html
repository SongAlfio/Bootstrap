<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container" id="Inizio">
        <div class="jumbotron bg-info">
            <h1 class="display-4">Ciao</h1>
            <p class="lead">jumbotron</p>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>

        <img src="Giove02.jpg" class="rounded float-right rounded-circle" alt="Responsive image">
        <img src="immagini-gratis.jpg" class="img-thumbnail" alt="Responsive image">
        <img src="plouzane-1758197__480.jpg" class="rounded float-left rounded" alt="Responsive image">
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Ciao!</strong> <a href="#Inizio">Torna all'inizio della pagina</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <button type="button" class="btn btn-outline-info">Button-outline-info</button>
        <button type="button" class="btn btn-Dark btn-lg btn-block">Block level butto</button>
    </div>
</body>
